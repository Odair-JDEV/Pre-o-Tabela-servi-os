<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planos - Ub√°</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    #planos-container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .plano-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    .plano-item:last-child {
      border-bottom: none;
    }
    .plano-item strong {
      color: #0077cc;
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
    }
    .plano-preco {
      font-size: 14px;
      color: #333;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body onload="carregarCSV()">

  <header>
    <h1>Planos de Internet - Ub√°</h1>
  </header>

  <div id="planos-container">
    Carregando planos...
  </div>

  <script>
    async function carregarCSV() {
      try {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQiJKegPY4bCrxIoKZ474PblFGF8mPHQWBNldXFobO36GitnPw3wuyDT_65YYp2HwBCFZ2FnViKtYwo/pub?gid=0&single=true&output=csv";
        const response = await fetch(url);
        const data = await response.text();

        // Quebra em linhas e colunas
        const linhas = data.split("\n").map(l => l.split(","));

        // Pega somente as linhas 3 at√© 13 (ignora cabe√ßalhos)
        const planos = linhas.slice(2, 13);

        let html = "";
        planos.forEach(linha => {
          const nome = linha[0];   // Coluna A
          const cartao = linha[1]; // Coluna B
          const boleto = linha[2]; // Coluna C

          if (!nome || (!cartao && !boleto)) return;

          html += `
            <div class="plano-item">
              <strong>${nome}</strong>
              <div class="plano-preco">üí≥ Cart√£o: ${cartao}</div>
              <div class="plano-preco">üìÑ Boleto: ${boleto}</div>
            </div>
          `;
        });

        document.getElementById("planos-container").innerHTML = html;

      } catch (err) {
        console.error("Erro ao carregar CSV:", err);
        document.getElementById("planos-container").innerHTML =
          '<div class="error">‚ùå Erro ao carregar planos.</div>';
      }
    }
  </script>
</body>
</html>

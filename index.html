<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planos e Servi√ßos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    h2 {
      margin-top: 25px;
      color: #0077cc;
      font-size: 20px;
      border-bottom: 2px solid #0077cc;
      padding-bottom: 5px;
    }
    #container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .item {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    .item:last-child {
      border-bottom: none;
    }
    .item strong {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
      color: #333;
    }
    .preco {
      font-size: 14px;
      color: #444;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body onload="carregarCSV()">

  <header>
    <h1>Planos e Servi√ßos Digitais</h1>
  </header>

  <div id="container">
    Carregando informa√ß√µes...
  </div>

  <script>
    async function carregarCSV() {
      try {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQiJKegPY4bCrxIoKZ474PblFGF8mPHQWBNldXFobO36GitnPw3wuyDT_65YYp2HwBCFZ2FnViKtYwo/pub?gid=0&single=true&output=csv";
        const response = await fetch(url);
        const data = await response.text();

        // Quebra em linhas e colunas
        const linhas = data.split("\n").map(l => l.split(","));

        let html = "";

        // --------- Planos de Internet (A3:C13) ---------
        html += "<h2>Planos de Internet</h2>";
        const planos = linhas.slice(2, 13); // A3:C13
        planos.forEach(linha => {
          const nome = linha[0];
          const cartao = linha[1];
          const boleto = linha[2];
          if (!nome) return;

          html += `
            <div class="item">
              <strong>${nome}</strong>
              <div class="preco">üí≥ Venda c/ Cart√£o: ${cartao}</div>
              <div class="preco">üìÑ Venda c/ Boleto: ${boleto}</div>
            </div>
          `;
        });

        // --------- Servi√ßos Digitais (A17:C29) ---------
        html += "<h2>Servi√ßos Digitais</h2>";
        const servicos = linhas.slice(16, 29); // A17:C29
        servicos.forEach(linha => {
          const nome = linha[0];
          const cartao = linha[1];
          const boleto = linha[2];
          if (!nome) return;

          html += `
            <div class="item">
              <strong>${nome}</strong>
              <div class="preco">üí≥ Venda c/ Cart√£o: ${cartao}</div>
              <div class="preco">üìÑ Venda c/ Boleto: ${boleto}</div>
            </div>
          `;
        });

        document.getElementById("container").innerHTML = html;

      } catch (err) {
        console.error("Erro ao carregar CSV:", err);
        document.getElementById("container").innerHTML =
          '<div class="error">‚ùå Erro ao carregar informa√ß√µes.</div>';
      }
    }
  </script>
</body>
</html>
